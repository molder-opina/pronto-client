<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirigiendo...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: white;
      }

      .redirect-card {
        text-align: center;
        max-width: 400px;
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .warning {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="redirect-card">
      <div class="spinner"></div>
      <h1>üîê Generando acceso...</h1>
      <p>Redirigiendo a tu destino de forma segura</p>
      <div class="warning">
        ‚ö†Ô∏è No cierres esta ventana. La redirecci√≥n es autom√°tica.
      </div>
    </div>

    <!-- Hidden form for POST auto-submit (no token in URL) -->
    <form id="reauth-form" method="POST" action="{{ target_url }}" style="display: none">
      <input type="hidden" name="token" value="{{ token }}" />
    </form>

    <script>
      // Auto-submit immediately
      document.getElementById('reauth-form').submit();
    </script>
  </body>
</html>
