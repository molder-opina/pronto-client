# Nginx Reverse Proxy Configuration for Pronto
# This config should be placed in the HOST machine (not in Docker)
# Location: /etc/nginx/sites-available/pronto.conf

# Security: Hide nginx version
server_tokens off;

# Buffer Security
client_body_buffer_size 1K;
client_header_buffer_size 1k;
large_client_header_buffers 2 1k;

# Cloudflare Real IP Configuration
# Get real visitor IPs when using Cloudflare proxy
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2c0f:f248::/32;
set_real_ip_from 2a06:98c0::/29;
real_ip_header CF-Connecting-IP;

# Upstream definitions
upstream pronto_client {
    # Use explicit IPv4 to avoid ::1 connect() refusals and disable fail-marking
    # so the upstream recovers immediately after container restarts.
    server 127.0.0.1:6080 max_fails=0;
    keepalive 32;
}

upstream pronto_employee {
    server 127.0.0.1:6081 max_fails=0;
    keepalive 32;
}

upstream pronto_static {
    server 127.0.0.1:9088 max_fails=0;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS (All subdomains)
server {
    listen 80;
    listen [::]:80;

    server_name pronto-app.molderx.xyz pronto-admin.molderx.xyz pronto-static.molderx.xyz;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Client Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name pronto-app.molderx.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pronto-app.molderx.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pronto-app.molderx.xyz/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/pronto-app.molderx.xyz/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://pronto-static.molderx.xyz https://cdn.socket.io https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://pronto-static.molderx.xyz https://fonts.googleapis.com http://localhost:9088; img-src 'self' data: https://pronto-static.molderx.xyz http://localhost:9088; font-src 'self' https://pronto-static.molderx.xyz https://fonts.gstatic.com; connect-src 'self' https://pronto-app.molderx.xyz https://pronto-admin.molderx.xyz https://pronto-static.molderx.xyz https://cdn.socket.io wss://pronto-app.molderx.xyz wss://pronto-admin.molderx.xyz http://localhost:6080 http://localhost:6081; frame-ancestors 'self';" always;

    # Client Max Body Size (for file uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Client Application
    location / {
        proxy_pass http://pronto_client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/pronto_app_access.log;
    error_log /var/log/nginx/pronto_app_error.log;
}

