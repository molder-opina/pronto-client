# HTTPS Server - Static Content
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name pronto-static.molderx.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pronto-app.molderx.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pronto-app.molderx.xyz/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS Headers for static assets
    add_header Access-Control-Allow-Origin "https://pronto-app.molderx.xyz" always;
    add_header Access-Control-Allow-Origin "https://pronto-admin.molderx.xyz" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

    # Client Max Body Size
    client_max_body_size 10M;

    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Static Assets
    location / {
        proxy_pass http://pronto_static;
        proxy_http_version 1.1;

        # Cache static assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/pronto_static_access.log;
    error_log /var/log/nginx/pronto_static_error.log;
}
