networks:
  pronto:
    name: '${NETWORK_NAME:-pronto_net}'

services:
  redis:
    image: redis:7-alpine
    container_name: '${APP_NAME:-pronto}-redis'
    ports:
      - '${REDIS_HOST_PORT:-6379}:6379'
    networks: [pronto]
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:13-alpine
    container_name: '${APP_NAME:-pronto}-postgres'
    environment:
      POSTGRES_USER: '${POSTGRES_USER:-pronto}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-pronto123}'
      POSTGRES_DB: '${POSTGRES_DB:-pronto}'
    ports:
      - '${POSTGRES_HOST_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./bin/init-seed.py:/scripts/init-seed.py:ro
      - ./src/shared:/src/shared:ro
    networks: [pronto]
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-pronto}']
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build:
      context: ./src
      dockerfile: clients_app/Dockerfile
    image: '${CLIENT_IMAGE_REPO:-pronto-client}:${CLIENT_IMAGE_TAG:-latest}'
    container_name: '${APP_NAME:-pronto}-client'
    env_file:
      - config/general.env
      - config/secrets.env
    environment:
      DEBUG_MODE: 'true'
      FLASK_DEBUG: 'true'
      LOG_LEVEL: 'DEBUG'
      DEBUG_AUTO_TABLE: 'true'
      LOAD_SEED_DATA: '${LOAD_SEED_DATA:-false}'
      USE_LOCAL_POSTGRES: '${USE_LOCAL_POSTGRES:-true}'
      POSTGRES_HOST: '${POSTGRES_HOST:-postgres}'
      POSTGRES_PORT: '${POSTGRES_PORT:-5432}'
      POSTGRES_USER: '${POSTGRES_USER:-pronto}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-pronto123}'
      POSTGRES_DB: '${POSTGRES_DB:-pronto}'
      REDIS_HOST: '${REDIS_HOST:-redis}'
      REDIS_PORT: '${REDIS_PORT:-6379}'
      JWT_ACCESS_TOKEN_EXPIRES_HOURS: '${JWT_ACCESS_TOKEN_EXPIRES_HOURS:-24}'
      JWT_REFRESH_TOKEN_EXPIRES_DAYS: '${JWT_REFRESH_TOKEN_EXPIRES_DAYS:-7}'
      PRONTO_STATIC_CONTAINER_HOST: '${PRONTO_STATIC_CONTAINER_HOST:-http://localhost:9088}'
    ports:
      - '${CLIENT_APP_HOST_PORT:-6080}:5000'
    networks: [pronto]
    restart: unless-stopped
    volumes:
      - ./src:/opt/pronto
    depends_on:
      - redis
      - postgres
    command:
      [
        'gunicorn',
        '-b',
        '0.0.0.0:5000',
        '--timeout',
        '120',
        '--workers',
        '2',
        '--threads',
        '4',
        'wsgi:application',
      ]

  employee:
    build:
      context: ./src
      dockerfile: employees_app/Dockerfile
    image: '${EMPLOYEE_IMAGE_REPO:-pronto-employee}:${EMPLOYEE_IMAGE_TAG:-latest}'
    container_name: '${APP_NAME:-pronto}-employee'
    env_file:
      - config/general.env
      - config/secrets.env
    environment:
      DEBUG_MODE: 'true'
      FLASK_DEBUG: 'true'
      LOG_LEVEL: 'DEBUG'
      DEBUG_AUTO_TABLE: 'true'
      LOAD_SEED_DATA: '${LOAD_SEED_DATA:-false}'
      USE_LOCAL_POSTGRES: '${USE_LOCAL_POSTGRES:-true}'
      POSTGRES_HOST: '${POSTGRES_HOST:-postgres}'
      POSTGRES_PORT: '${POSTGRES_PORT:-5432}'
      POSTGRES_USER: '${POSTGRES_USER:-pronto}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-pronto123}'
      POSTGRES_DB: '${POSTGRES_DB:-pronto}'
      REDIS_HOST: '${REDIS_HOST:-redis}'
      REDIS_PORT: '${REDIS_PORT:-6379}'
      JWT_ACCESS_TOKEN_EXPIRES_HOURS: '${JWT_ACCESS_TOKEN_EXPIRES_HOURS:-24}'
      JWT_REFRESH_TOKEN_EXPIRES_DAYS: '${JWT_REFRESH_TOKEN_EXPIRES_DAYS:-7}'
      PRONTO_STATIC_CONTAINER_HOST: '${PRONTO_STATIC_CONTAINER_HOST:-http://localhost:9088}'
    ports:
      - '${EMPLOYEE_APP_HOST_PORT:-6081}:${EMPLOYEE_APP_PORT:-5000}'
    networks: [pronto]
    restart: unless-stopped
    volumes:
      - ./src:/opt/pronto
    depends_on:
      - redis
      - postgres
    command:
      [
        'gunicorn',
        '-b',
        '0.0.0.0:5000',
        '--timeout',
        '120',
        '--workers',
        '2',
        '--threads',
        '4',
        'wsgi:application',
      ]

  static:
    build:
      context: ./src/static_content
      dockerfile: Dockerfile
    image: '${STATIC_IMAGE_REPO:-pronto-static}:${STATIC_IMAGE_TAG:-latest}'
    container_name: '${APP_NAME:-pronto}-static'
    ports:
      - '${STATIC_APP_HOST_PORT:-9088}:80'
    networks: [pronto]
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ./src
      dockerfile: api_app/Dockerfile
    image: '${API_IMAGE_REPO:-pronto-api}:${API_IMAGE_TAG:-latest}'
    container_name: '${APP_NAME:-pronto}-api'
    env_file:
      - config/general.env
      - config/secrets.env
    environment:
      DEBUG_MODE: 'true'
      FLASK_DEBUG: 'true'
      LOG_LEVEL: 'DEBUG'
      LOAD_SEED_DATA: '${LOAD_SEED_DATA:-false}'
      USE_LOCAL_POSTGRES: '${USE_LOCAL_POSTGRES:-true}'
      POSTGRES_HOST: '${POSTGRES_HOST:-postgres}'
      POSTGRES_PORT: '${POSTGRES_PORT:-5432}'
      POSTGRES_USER: '${POSTGRES_USER:-pronto}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-pronto123}'
      POSTGRES_DB: '${POSTGRES_DB:-pronto}'
      REDIS_HOST: '${REDIS_HOST:-redis}'
      REDIS_PORT: '${REDIS_PORT:-6379}'
      JWT_ACCESS_TOKEN_EXPIRES_HOURS: '${JWT_ACCESS_TOKEN_EXPIRES_HOURS:-24}'
      JWT_REFRESH_TOKEN_EXPIRES_DAYS: '${JWT_REFRESH_TOKEN_EXPIRES_DAYS:-7}'
      PRONTO_STATIC_CONTAINER_HOST: '${PRONTO_STATIC_CONTAINER_HOST:-http://localhost:9088}'
    ports:
      - '${API_APP_HOST_PORT:-6082}:5000'
    networks: [pronto]
    restart: unless-stopped
    volumes:
      - ./src:/opt/pronto
    depends_on:
      - postgres
    command:
      [
        'gunicorn',
        '-b',
        '0.0.0.0:5000',
        '--timeout',
        '120',
        '--workers',
        '2',
        '--threads',
        '4',
        'wsgi:application',
      ]

volumes:
  postgres_data:
