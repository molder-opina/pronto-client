# Nginx Reverse Proxy Configuration for Pronto with Maintenance Fallback
# Location: /etc/nginx/sites-available/pronto.conf

# Upstream definitions with health checks
upstream pronto_client {
    # Use explicit IPv4 to avoid ::1 connect() refusals and disable fail-marking
    # so the upstream recovers immediately after container restarts.
    server 127.0.0.1:6080 max_fails=0;
    keepalive 32;
}

upstream pronto_employee {
    server 127.0.0.1:6081 max_fails=0;
    keepalive 32;
}

upstream pronto_static {
    server 127.0.0.1:9088 max_fails=0;
    keepalive 32;
}

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;

    server_name tudominio.com www.tudominio.com;

    # Maintenance page fallback for HTTP
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /var/www/maintenance;
        internal;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name tudominio.com www.tudominio.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client Max Body Size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # ============================================
    # MAINTENANCE PAGE FALLBACK
    # ============================================

    # Custom error pages for all upstreams
    error_page 502 503 504 /maintenance.html;

    location = /maintenance.html {
        root /var/www/maintenance;
        internal;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Serve maintenance page assets
    location /maintenance-assets/ {
        root /var/www/maintenance;
        add_header Cache-Control "public, max-age=3600";
    }

    # ============================================
    # APPLICATION ROUTES
    # ============================================

    # Client Application (Root)
    location / {
        proxy_pass http://pronto_client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Enable fallback on upstream errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 1;

        # Intercept errors and show maintenance page
        proxy_intercept_errors on;
    }

    # Employee Application
    location /employee {
        rewrite ^/employee(/.*)$ $1 break;
        proxy_pass http://pronto_employee;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Enable fallback
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_intercept_errors on;
    }

    # Static Assets
    location /assets {
        proxy_pass http://pronto_static;
        proxy_http_version 1.1;

        # Cache static assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";

        # Enable fallback
        proxy_next_upstream error timeout http_502 http_503;
        proxy_intercept_errors on;
    }

    # Legacy WebSocket Support (mantener sólo si se usa un proxy socket.io externo)
    location /socket.io {
        proxy_pass http://pronto_employee;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;

        # Shorter timeout for websockets
        proxy_connect_timeout 5s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Enable fallback
        proxy_intercept_errors on;
    }

    # Health Check Endpoint (bypass maintenance)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Manual Maintenance Mode Toggle
    # Create file /var/www/maintenance/enable to activate
    location /check-maintenance {
        if (-f /var/www/maintenance/enable) {
            return 503;
        }
        return 200 "Service Available\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/pronto_access.log;
    error_log /var/log/nginx/pronto_error.log;
}

# Optional: Subdomain for Employee App
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name admin.tudominio.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 10M;

    # Maintenance Page Fallback
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /var/www/maintenance;
        internal;
    }

    # Proxy Settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Employee Application
    location / {
        proxy_pass http://pronto_employee;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Enable fallback
        proxy_intercept_errors on;
    }

    # Legacy WebSocket (ya no usado por el frontend, sólo si hay clientes externos)
    location /socket.io {
        proxy_pass http://pronto_employee;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_intercept_errors on;
    }

    access_log /var/log/nginx/pronto_admin_access.log;
    error_log /var/log/nginx/pronto_admin_error.log;
}
